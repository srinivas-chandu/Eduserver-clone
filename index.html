<!DOCTYPE html>
<html>
<head>
    <title>NITC Eduserver: Log in to the site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <section id="log-in-details">
        <img id="image" src="images/lms-logo.jpg"><br><hr>
        <form id="form" action="home-page.html" method="post" name="form" onsubmit="return validated()">
            <h1 style="font-weight:300">Sign In</h1>
            <p></p>
            <label for="Username">Username / email</label><br>
            <input autocomplete="off" type="text" placeholder="Username" class="credentials" style="font-size: medium;" name="Username"><br>
            <div id="Username-error">Please fill up your Username or email</div>
            <label for="Password">Password</label><br>
            <input type="password" placeholder="Password" class="credentials" style="font-size: medium;" name="Password"><br>
            <div id="password-error">Please fill up your Password</div>
            <button id="login-button" type="submit" class="credentials">Log in</button><br>
            <a href="" style="color: rgb(130,184,222);"><b>Forgotten your username or password?</b></a><br>
            <p></p>
            <div>some courses may allow guest access</div><br>
            <button style="width: 18vw; height: 32px; background-color: rgb(222,226,230); border: 0; font-size:medium;" type="submit">Log in as guest</button>
            <script src="log-in.js"></script>
        </form>
    </section>
    <footer id="section-footer">
        <div id="text">Welcome to NITC</div>
    </footer>
</body>
<footer>
    <section>
        <div>Your are not logged in</div>
        <a href="index.html">Home</a><br>
        <a href="">Policies</a>
    </section>
    <section>
        <div>National Institute of Technology Calicut</div>
        <a href="www.nitc.ac.in">www.nitc.ac.in</a>
        <span></span>
    </section>
</footer>
</html>
