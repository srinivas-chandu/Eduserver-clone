<!DOCTYPE html>
<html>
<head>
    <title>NITC Eduserver: Log in to the site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="log-in-details">
        <img id="image" src="images/lms-logo.jpg"><br><hr>
        <form id="form">
            <div style="font-size: 1.5em">Sign In</div>
            <p></p>
            <label for="Username">Username / email</label><br>
            <input type="text" placeholder=" Username" class="credentials"><br>
            <label for="Password">Password</label><br>
            <input type="password" placeholder=" Password" class="credentials"><br>
            <button id="button" type="submit" class="credentials">Log in</button><br>
            <a href=""><b>Forgotten your username or password?</b></a><br>
            <p></p>
            <div>some courses may allow guest access</div><br>
            <button style="width: 18vw; height: 32px; background-color: rgb(222,226,230);" type="submit">Log in as guest</button>
        </form>
    </section>
    <footer id="section-footer">
        <div id="text">Welcome to NITC</div>
    </footer>
</body>
